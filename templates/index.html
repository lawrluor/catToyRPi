<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Control</title>
</head>
<body>
    <h1>Control Interface</h1>
		<p id="message"></p>
    <button onclick="startServo()">Start</button>
    <button onclick="stopServo()">Stop</button>

    <script>
        function startServo() {
            fetch('/start', { method: 'POST' })
            .then(response => response.text())
            .then(data => {
							document.getElementById("message").innerHTML = data;
						});
        }

        function stopServo() {
            fetch('/stop', { method: 'POST' })
            .then(response => response.text())
            .then(data => {
							document.getElementById("message").innerHTML = data;
						});
        }
    </script>
</body>
</html>
